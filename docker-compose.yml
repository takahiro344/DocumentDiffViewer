services:
  app:
    container_name: document-diff-viewer
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "3000:5173"  # For Vite dev server
      - "8000:8000"  # For FastAPI
      - "5678:5678"  # For debugpy
    volumes:
      - ./backend:/workspaces/DocumentDiffViewer/backend
      - ./frontend:/workspaces/DocumentDiffViewer/frontend
      - ./.vscode:/workspaces/DocumentDiffViewer/.vscode
    environment:
      - PYTHONPATH=/workspaces/DocumentDiffViewer
    command: python3 -Xfrozen_modules=off -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload --workers=1
